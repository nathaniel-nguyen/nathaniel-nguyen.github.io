<!DOCTYPE html>
<html>
<head>
    <title>House Prices Over Time</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .line {{
            fill: none;
            stroke: steelblue;
            stroke-width: 2;
        }}
        .tooltip {{
            position: absolute;
            text-align: center;
            width: 100px;
            height: auto;
            padding: 2px;
            font: 12px sans-serif;
            background: lightsteelblue;
            border: 0px;
            border-radius: 8px;
            pointer-events: none;
            opacity: 0;
        }}
    </style>
</head>
<body>
    <svg width="960" height="500"></svg>
    <div class="tooltip"></div>
    <script>
        const data = {data_json};

        const margin = {{top: 20, right: 20, bottom: 30, left: 50}},
            width = 960 - margin.left - margin.right,
            height = 500 - margin.top - margin.bottom;

        const svg = d3.select("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
          .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        const x = d3.scaleTime()
            .domain(d3.extent(data, d => d3.timeParse("%Y-%m")(d.year_month)))
            .range([0, width]);

        const y = d3.scaleLinear()
            .domain([0, d3.max(data, d => d.price)])
            .range([height, 0]);

        const xAxis = d3.axisBottom(x).tickFormat(d3.timeFormat("%Y-%m"));
        const yAxis = d3.axisLeft(y);

        svg.append("g")
            .attr("transform", "translate(0," + height + ")")
            .call(xAxis);

        svg.append("g")
            .call(yAxis);

        const line = d3.line()
            .x(d => x(d3.timeParse("%Y-%m")(d.year_month)))
            .y(d => y(d.price));

        svg.append("path")
            .datum(data)
            .attr("class", "line")
            .attr("d", line);

        // Tooltip
        const tooltip = d3.select(".tooltip");

        svg.selectAll("dot")
            .data(data)
          .enter().append("circle")
            .attr("r", 5)
            .attr("cx", d => x(d3.timeParse("%Y-%m")(d.year_month)))
            .attr("cy", d => y(d.price))
            .on("mouseover", (event, d) => {{
                tooltip.transition()
                    .duration(200)
                    .style("opacity", .9);
                tooltip.html(d.year_month + "<br/>" + "$" + d.price.toFixed(2))
                    .style("left", (event.pageX) + "px")
                    .style("top", (event.pageY - 28) + "px");
            }})
            .on("mouseout", d => {{
                tooltip.transition()
                    .duration(500)
                    .style("opacity", 0);
            }});
    </script>
</body>
</html>
