<!DOCTYPE html>
<html>
<head>
    <title>Average House Prices Over Time</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .line { fill: none; stroke: steelblue; stroke-width: 2; }
        .tooltip {
            opacity: 0;
            background-color: lightsteelblue;
            padding: 2px 5px;
            border-radius: 5px;
            position: absolute;
            text-align: center;
            font: 12px sans-serif;
        }
        .dot {
            fill: red;
            stroke: #000;
        }
    </style>
</head>
<body>
    <svg width="960" height="500"></svg>
    <script>
        var margin = {top: 20, right: 20, bottom: 30, left: 50},
            width = 960 - margin.left - margin.right,
            height = 500 - margin.top - margin.bottom;

        var parseTime = d3.timeParse("%Y-%m");

        var x = d3.scaleTime().range([0, width]);
        var y = d3.scaleLinear().range([height, 0]);

        var valueline = d3.line()
            .x(function(d) { return x(d.date); })
            .y(function(d) { return y(d.avgPrice); });

        var svg = d3.select("body").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
          .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        var tooltip = d3.select("body").append("div")
            .attr("class", "tooltip");

        d3.csv("zillow_data_chapel_hill.csv").then(function(data) {
            data.forEach(function(d) {
                d.date = parseTime(d.date);
                d.avgPrice = +d.avgPrice;
            });

            x.domain(d3.extent(data, function(d) { return d.date; }));
            y.domain([0, d3.max(data, function(d) { return d.avgPrice; })]);

            svg.append("path")
              .data([data])
              .attr("class", "line")
              .attr("d", valueline);

            svg.selectAll(".dot")
              .data(data)
              .enter().append("circle")
              .attr("class", "dot")
              .attr("cx", function(d) { return x(d.date); })
              .attr("cy", function(d) { return y(d.avgPrice); })
              .attr("r", 5)
              .on("mouseover", function(event, d) {
                  tooltip.transition()
                      .duration(200)
                      .style("opacity", .9);
                  tooltip.html("Date: " + d.date + "<br/>Price: " + d.avgPrice)
                      .style("left", (event.pageX) + "px")
                      .style("top", (event.pageY - 28) + "px");
              })
              .on("mouseout", function(d) {
                  tooltip.transition()
                      .duration(500)
                      .style("opacity", 0);
              });

            svg.append("g")
              .attr("transform", "translate(0," + height + ")")
              .call(d3.axisBottom(x));

            svg.append("g")
              .call(d3.axisLeft(y));
        });
    </script>
</body>
</html>
