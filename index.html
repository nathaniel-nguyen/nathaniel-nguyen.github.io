<!DOCTYPE html>
<meta charset="utf-8">
<head>
    <title>House Prices Over Time in Chapel Hill</title>
    <script src="https://d3js.org/d3.v6.js"></script>
</head>
<body>
<h1>Interactive Line Chart: House Prices Over Time in Chapel Hill</h1>
<div id="chart"></div>

<script>
    // Define dimensions and margins for the chart
    const margin = {top: 20, right: 30, bottom: 40, left: 50},
          width = 960 - margin.left - margin.right,
          height = 500 - margin.top - margin.bottom;

    // Append SVG object to the body of the page
    const svg = d3.select("#chart").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform", `translate(${margin.left},${margin.top})`);

    // Load and process the data
    d3.csv("./zillow_data_chapel_hill.csv", function(d) {
        if(d.yearBuilt && d.price) { // Ensure the row has valid yearBuilt and price
            return { yearBuilt: d3.timeParse("%Y")(d.yearBuilt), price: +d.price };
        }
    }).then(function(data) {
        // Filter out undefined rows after parsing
        data = data.filter(d => d !== undefined);

        // Group data by yearBuilt and calculate average price
        let summary = Array.from(d3.group(data, d => d.yearBuilt), ([key, value]) => ({
            yearBuilt: key,
            price: d3.mean(value, d => d.price)
        }));

        // Sort data by yearBuilt
        summary.sort((a, b) => d3.ascending(a.yearBuilt, b.yearBuilt));

        // Add X axis --> it is a date format
        const x = d3.scaleTime()
          .domain(d3.extent(summary, function(d) { return d.yearBuilt; }))
          .range([ 0, width ]);
        svg.append("g")
          .attr("transform", `translate(0, ${height})`)
          .call(d3.axisBottom(x));

        // Add Y axis
        const y = d3.scaleLinear()
          .domain([0, d3.max(summary, function(d) { return +d.price; })])
          .range([ height, 0 ]);
        svg.append("g")
          .call(d3.axisLeft(y));

        // Add the line
        svg.append("path")
          .datum(summary)
          .attr("fill", "none")
          .attr("stroke", "steelblue")
          .attr("stroke-width", 1.5)
          .attr("d", d3.line()
            .x(function(d) { return x(d.yearBuilt) })
            .y(function(d) { return y(d.price) })
            )
    });
</script>
</body>
</html>
