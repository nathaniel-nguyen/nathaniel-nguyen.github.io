<!DOCTYPE html>
<html>
<head>
    <title>House Price Trends</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        .line { fill: none; stroke: steelblue; stroke-width: 2; }
        .tooltip {
            position: absolute;
            text-align: center;
            width: 120px;
            height: 28px;
            padding: 2px;
            font: 12px sans-serif;
            background: lightsteelblue;
            border: 0px;
            border-radius: 8px;
            pointer-events: none;
        }
    </style>
</head>
<body>

<svg width="600" height="400"></svg>

<script>
  // Sample data - replace this with your actual data
  var data = [
      {year: 2014, price: 729760.89},
      {year: 2015, price: 694941.90},
      {year: 2016, price: 717548.74},
      {year: 2017, price: 698806.45},
      {year: 2018, price: 665398.88},
      {year: 2019, price: 664733.18},
      {year: 2020, price: 537791.82},
      {year: 2021, price: 582267.62},
      {year: 2022, price: 665967.95},
      {year: 2023, price: 598876.67}
  ];

  var svg = d3.select("svg"),
      margin = {top: 20, right: 20, bottom: 30, left: 50},
      width = +svg.attr("width") - margin.left - margin.right,
      height = +svg.attr("height") - margin.top - margin.bottom,
      g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  var x = d3.scaleLinear().rangeRound([0, width]),
      y = d3.scaleLinear().rangeRound([height, 0]);

  var line = d3.line()
      .x(function(d) { return x(d.year); })
      .y(function(d) { return y(d.price); });

  x.domain(d3.extent(data, function(d) { return d.year; }));
  // Adjusted Y domain to start from 0
  y.domain([0, d3.max(data, function(d) { return d.price; })]);

  g.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x).ticks(data.length).tickFormat(d3.format("d")))
      .select(".domain")
      .remove();

  g.append("g")
      .call(d3.axisLeft(y))
      .append("text")
      .attr("fill", "#000")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", "0.71em")
      .attr("text-anchor", "end")
      .text("Price ($)");

  g.append("path")
      .datum(data)
      .attr("class", "line")
      .attr("d", line);

  // Tooltip
  var tooltip = d3.select("body").append("div")
      .attr("class", "tooltip")
      .style("opacity", 0);

  svg.selectAll("dot")
      .data(data)
    .enter().append("circle")
      .attr("r", 5)
      .attr("cx", function(d) { return x(d.year) + margin.left; })
      .attr("cy", function(d) { return y(d.price) + margin.top; })
      .on("mouseover", function(event, d) {
          tooltip.transition()
              .duration(200)
              .style("opacity", .9);
          tooltip.html("Year: " + d.year + "<br/>" + "Price: $" + d.price)
              .style("left", (event.pageX + 5) + "px")
              .style("top", (event.pageY - 28) + "px");
      })
      .on("mouseout", function(d) {
          tooltip.transition()
              .duration(500)
              .style("opacity", 0);
      });
</script>


</body>
</html>
