<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Average Home Prices Over Time</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .tooltip {
            position: absolute;
            text-align: center;
            width: 120px;
            height: auto;
            padding: 2px;
            font: 12px sans-serif;
            background: lightsteelblue;
            border: 0px;
            border-radius: 8px;
            pointer-events: none;
            opacity: 0;
        }

        .line {
            fill: none;
            stroke: steelblue;
            stroke-width: 2px;
        }

        .axis-label {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <svg width="800" height="500"></svg>
    <div class="tooltip"></div>

    <script>
        const data = {{average_price_per_year_json}};

        const margin = {top: 20, right: 30, bottom: 30, left: 50},
              width = 800 - margin.left - margin.right,
              height = 500 - margin.top - margin.bottom;

        const svg = d3.select("svg")
                      .attr("viewBox", `0 0 800 500`)
                      .append("g")
                      .attr("transform",
                            "translate(" + margin.left + "," + margin.top + ")");

        const x = d3.scaleLinear()
                    .domain(d3.extent(data, d => d.year))
                    .range([0, width]);

        const y = d3.scaleLinear()
                    .domain([0, d3.max(data, d => d.price)])
                    .range([height, 0]);

        svg.append("g")
           .attr("transform", "translate(0," + height + ")")
           .call(d3.axisBottom(x).tickFormat(d3.format("d")));

        svg.append("g")
           .call(d3.axisLeft(y));

        svg.append("path")
           .datum(data)
           .attr("class", "line")
           .attr("d", d3.line()
                        .x(d => x(d.year))
                        .y(d => y(d.price))
           );

        svg.append("text")
           .attr("class", "axis-label")
           .attr("text-anchor", "end")
           .attr("x", width/2)
           .attr("y", height + margin.top + 20)
           .text("Year");

        svg.append("text")
           .attr("class", "axis-label")
           .attr("text-anchor", "end")
           .attr("transform", "rotate(-90)")
           .attr("y", -margin.left + 20)
           .attr("x", -margin.top - height/2 + 20)
           .text("Average Price ($)");

        const tooltip = d3.select(".tooltip");

        svg.selectAll(".dot")
           .data(data)
           .enter().append("circle")
           .attr("class", "dot")
           .attr("cx", d => x(d.year))
           .attr("cy", d => y(d.price))
           .attr("r", 5)
           .on("mouseover", (event, d) => {
               tooltip.transition()
                      .duration(200)
                      .style("opacity", .9);
               tooltip.html(`Year: ${d.year}<br/>Avg Price: $${Math.round(d.price)}`)
                      .style("left", (event.pageX) + "px")
                      .style("top", (event.pageY - 28) + "px");
           })
           .on("mouseout", d => {
               tooltip.transition()
                      .duration(500)
                      .style("opacity", 0);
           });
    </script>
</body>
</html>
