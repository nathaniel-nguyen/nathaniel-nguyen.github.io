<!DOCTYPE html>
<meta charset="utf-8">
<head>
<title>Chapel Hill Real Estate Analysis</title>
<script src="https://d3js.org/d3.v6.js"></script>
<style>
  .dot {
    fill: steelblue;
    opacity: 0.6;
  }
  .tooltip {
    background-color: #f9f9f9;
    border: 1px solid #d3d3d3;
    border-radius: 5px;
    padding: 5px;
  }
</style>
</head>
<body>
<h1>Chapel Hill Real Estate Price vs. Year Built</h1>
<div id="scatterplot"></div>

<script>
const margin = {top: 10, right: 30, bottom: 40, left: 60},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

const svg = d3.select("#scatterplot")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", `translate(${margin.left},${margin.top})`);

d3.json("zillow_data_cleaned.json").then(data => {
  const x = d3.scaleLinear()
    .domain(d3.extent(data, d => d.yearBuilt))
    .range([0, width]);
  svg.append("g")
    .attr("transform", `translate(0,${height})`)
    .call(d3.axisBottom(x));

  const y = d3.scaleLinear()
    .domain([0, d3.max(data, d => d.price)])
    .range([height, 0]);
  svg.append("g")
    .call(d3.axisLeft(y));

  svg.append("g")
    .selectAll("dot")
    .data(data)
    .join("circle")
      .attr("class", "dot")
      .attr("cx", d => x(d.yearBuilt))
      .attr("cy", d => y(d.price))
      .attr("r", 5)
      .on("mouseover", function(event, d) {
        d3.select(this).transition().duration(100).attr("r", 8);
        tooltip.style("visibility", "visible").text(`Year: ${d.yearBuilt}, Price: $${d.price}`);
      })
      .on("mousemove", function(event) {
        tooltip.style("top", (event.pageY - 10) + "px").style("left",(event.pageX + 10) + "px");
      })
      .on("mouseout", function() {
        d3.select(this).transition().duration(100).attr("r", 5);
        tooltip.style("visibility", "hidden");
      });

  const tooltip = d3.select("body").append("div")
    .attr("class", "tooltip")
    .style("position", "absolute")
    .style("visibility", "hidden");
});
</script>
</body>
</html>
